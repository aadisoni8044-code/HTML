<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      font-family: Arial;
    }

    .calculator {
      background: #2d2d2d;
      padding: 20px;
      border-radius: 12px;
      width: 260px;
    }

    .display {
      background: black;
      color: white;
      font-size: 32px;
      text-align: right;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      overflow: hidden;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .number { background: #3a3a3a; color: white; }
    .operator { background: #555; color: white; }
    .equal { background: #c084fc; color: black; grid-column: span 2; }
    .clear { background: #ff6b6b; color: black; }
  </style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display">0</div>

  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="operator" onclick="append('/')">÷</button>
    <button class="operator" onclick="append('*')">×</button>
    <button class="operator" onclick="append('-')">−</button>

    <button class="number" onclick="append('7')">7</button>
    <button class="number" onclick="append('8')">8</button>
    <button class="number" onclick="append('9')">9</button>
    <button class="operator" onclick="append('+')">+</button>

    <button class="number" onclick="append('4')">4</button>
    <button class="number" onclick="append('5')">5</button>
    <button class="number" onclick="append('6')">6</button>

    <button class="number" onclick="append('1')">1</button>
    <button class="number" onclick="append('2')">2</button>
    <button class="number" onclick="append('3')">3</button>

    <button class="number" onclick="append('0')">0</button>
    <button class="number" onclick="append('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<script>
  let display = document.getElementById("display");

  function append(value) {
    if (display.innerText === "0") {
      display.innerText = value;
    } else {
      display.innerText += value;
    }
  }

  function clearDisplay() {
    display.innerText = "0";
  }

  function calculate() {
    try {
      display.innerText = eval(display.innerText);
    } catch {
      display.innerText = "Error";
    }
  }
</script>

</body>
</html>
