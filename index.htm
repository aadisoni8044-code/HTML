<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE </title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        :root {
            --primary: #00f2ff;
            --bg: #0a0b10;
            --box-bg: #161b22;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: white;
            margin: 0;
            text-align: center;
            padding-bottom: 50px;
        }

        .container {
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }

        .header-box, .info-box, .social-box, .tech-box {
            background: var(--box-bg);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--primary);
            margin-top: 25px;
            box-sizing: border-box;
        }

        #qrcode {
            background: white;
            padding: 15px;
            display: inline-block;
            border-radius: 10px;
            margin-top: 20px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px;
            border: none;
            background: #0d1117;
            color: white;
            border-bottom: 2px solid var(--primary);
            outline: none;
        }

        .btn {
            background: var(--primary);
            color: black;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
            width: 90%;
        }

        /* Technology Icons Styling */
        .tech-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 15px;
        }

        .tech-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #a1a1aa;
        }

        .tech-img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
            object-fit: contain;
        }

        .social-grid img {
            width: 40px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="header-box">
            <h1>QR Code</h1>
            <input type="text" id="url-input" placeholder="Paste link here" value="https://Github.com/aadisoni8044-code">
            <button class="btn" onclick="generateQR()">Generate QR Code</button>
            <div id="qrcode"></div>
        </div>

        <div class="info-box">
            <h2 style="color: var(--primary);">Gmail Login</h2>
            <input type="text" id="user_name" placeholder="Full Name">
            <input type="email" id="user_email" placeholder="Gmail Address">
            <input type="text" id="user_address" placeholder="Address">
            <button class="btn" id="login-btn" onclick="sendToEmail()">Login & Send Data</button>
        </div>

        <div class="tech-box">
            <h3 style="margin-top: 0; color: var(--primary);">Technologies Used</h3>
            <div class="tech-grid">
                <div class="tech-item">
                    <img src="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582748_1280.png" class="tech-img" alt="HTML">
                    <span>HTML</span>
                </div>
                <div class="tech-item">
                    <img src="https://cdn.pixabay.com/photo/2017/08/05/11/16/logo-2582747_1280.png" class="tech-img" alt="CSS">
                    <span>CSS</span>
                </div>
                <div class="tech-item">
                    <img src="https://cdn.pixabay.com/photo/2015/04/23/17/41/javascript-736400_1280.png" class="tech-img" alt="JS">
                    <span>JavaScript</span>
                </div>
                <div class="tech-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" class="tech-img" alt="Python">
                    <span>Python</span>
                </div>
            </div>
        </div>

        <div class="social-box">
            <h3>Quick Connect</h3>
            <div class="social-grid">
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg"></a>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg"></a>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"></a>
            </div>
        </div>

        <div style="margin-top: 30px; color: #a1a1aa;">
            <h3>aadi soni</h3>
        </div>
    </div>

    <script>
        // EmailJS Init
        (function() { emailjs.init("YOUR_PUBLIC_KEY"); })();

        function sendToEmail() {
            const params = {
                from_name: document.getElementById("user_name").value,
                email_id: document.getElementById("user_email").value,
                address: document.getElementById("user_address").value
            };
            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", params)
                .then(() => alert("Data Sent!"), () => alert("Error in sending."));
        }

        // QR Logic
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "https://Github.com/aadisoni8044-code",
            width: 150,
            height: 150
        });

        function generateQR() {
            var url = document.getElementById("url-input").value;
            if(url) { qrcode.clear(); qrcode.makeCode(url); }
        }
    </script>
</body>
</html>
