<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QR CODE</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <style>
        :root {
            --primary: #00f2ff;
            --bg: #0a0b10;
            --box-bg: #161b22;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: white;
            margin: 0;
            text-align: center;
            padding-bottom: 50px;
            transition: background 0.5px;
        }

        .container {
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }

        /* --- LED CONTROL BOX --- */
        .led-box {
            background: var(--box-bg);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid var(--primary);
            margin-top: 20px;
        }

        #bulb {
            width: 40px;
            height: 40px;
            background: #333;
            border-radius: 50%;
            margin: 10px auto;
            border: 2px solid #555;
            transition: 0.3s;
        }

        .switch-btn {
            background: #222;
            color: white;
            border: 1px solid var(--primary);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        /* --- BOX STYLING --- */
        .header-box, .info-box, .tech-box, .social-box {
            background: var(--box-bg);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--primary);
            margin-top: 25px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 5px;
            border: none;
            background: #0d1117;
            color: white;
            border-bottom: 2px solid var(--primary);
            outline: none;
        }

        .btn {
            background: var(--primary);
            color: black;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
            width: 90%;
        }

        #qrcode {
            background: white;
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
            margin-top: 15px;
        }

        .tech-img {
            width: 40px;
            margin: 5px;
            border: 1px solid #333;
            padding: 5px;
            border-radius: 8px;
        }
    </style>
</head>
<body id="body">

    <div class="container">
        
        <div class="led-box">
            <h3 style="margin:0;">Virtual LED Switch</h3>
            <div id="bulb"></div>
            <button class="switch-btn" id="s-btn" onclick="toggleLED()">Switch ON</button>
        </div>

        <div class="header-box">
            <h1>QR CODE</h1>
            <input type="text" id="url-input" value="https://github.com/aadisoni8044-code">
            <button class="btn" onclick="generateQR()">Generate QR  CODE</button>
            <center><div id="qrcode"></div></center>
        </div>

        <div class="info-box">
            <h2>Gmail Login</h2>
            <input type="text" id="name" placeholder="Full Name">
            <input type="email" id="email" placeholder="Gmail Address">
            <input type="text" id="address" placeholder="Address">
            <button class="btn" onclick="sendData()">Login & Notify</button>
        </div>

        <div class="tech-box">
            <div class="tech-grid">

                <a href="https://github.com/aadisoni8044-code"><img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" class="tech-img" style="filter: invert(1);"></a>
                <a href="https://www.linkedin.com/in/aadi-soni-a9ba35394/"><img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" class="tech-img"></a>

            </div>
        </div>

        <h3 style="color:#a1a1aa; margin-top:20px;">aadi soniðŸ˜Ž</h3>
    </div>

    <script>
        // --- LED LOGIC ---
        let state = false;
        function toggleLED() {
            const bulb = document.getElementById('bulb');
            const btn = document.getElementById('s-btn');
            const body = document.getElementById('body');
            
            if(!state) {
                bulb.style.background = "#00f2ff";
                bulb.style.boxShadow = "0 0 25px #00f2ff";
                btn.innerText = "Switch OFF";
                btn.style.background = "#00f2ff";
                btn.style.color = "black";
                body.style.background = "#0f172a"; // Glow effect for page
                state = true;
            } else {
                bulb.style.background = "#333";
                bulb.style.boxShadow = "none";
                btn.innerText = "Switch ON";
                btn.style.background = "#222";
                btn.style.color = "white";
                body.style.background = "#0a0b10";
                state = false;
            }
        }

        // --- QR CODE ---
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "https://github.com/aadisoni8044-code",
            width: 140, height: 140
        });

        function generateQR() {
            var url = document.getElementById("url-input").value;
            qrcode.clear(); qrcode.makeCode(url);
        }

        function sendData() { alert("Sending Details to EmailJS..."); }
    </script>
</body>
</html>
